<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Aula 03 - Links, imagens e tabelas</title>
  </head>
  <body>


    <div class="">

      <h1>Parágrafos, Imagens e Links</h1>

      <p>
        Este é um exemplo de parágrafo.
        Pode ter links, textos e imagens.
      </p>

      <p>
        <a href="#">Clique aqui</a> para
        acessar o site do IFPR.
      </p>

    </div>

    <div class="">

      <h1>Tabelas</h1>

      <table border="1">

        <!-- Cria uma linha na tabela -->
        <tr>
          <!-- Crie cada uma das colunas -->
          <td>Nome</td>
          <td>Telefone</td>
          <td>E-mail</td>
        </tr>

        <tr>
          <td>Fulano de Tal</td>
          <td>(44) 99999-1234</td>
          <td>fulano@tal.com.br</td>
        </tr>

        <tr>
          <td>Ciclano de Tal</td>
          <td>(44) 99999-4321</td>
          <td>ciclano@tal.com.br</td>
        </tr>

        <tr>
          <!-- primeira coluna -->
          <td>IFPR</td>
          <!-- segunda coluna -->
          <td>
            Logomarca
            <img src="http://www.telemacoborba.pr.gov.br/images/2019/fevereiro/IFPR.png" height="40" alt="">
          </td>
          <!-- terceira coluna -->
          <td>
            <!-- No lugar de # coloque o link de destino http://.... -->
            <a href="#">Ver site</a>
          </td>

        </tr>

      </table>

    </div>




  </body>
</html>
