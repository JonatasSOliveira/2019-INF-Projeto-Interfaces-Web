<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Aula 09 - Introdução Bootstrap 4</title>

    <link rel="stylesheet" href="bootstrap/bootstrap.css">

  </head>
  <body>

    <!-- Container cria uma faixa central na página -->
    <div class="container">

      <!-- Cria uma linha para o começo do currículo -->
      <div class="row bg-light">

        <!-- Criar uma coluna para nome e sobrenome -->
        <div class="col-sm pl-5 pt-5 pb-3">
          <!-- p = padding, m = margin
          t = top
          l = left
          b = bottom (baixo) -->
          <h2 class="ml-5">Rafael</h2>
          <h2 class="ml-5">Zottesso</h2>
        </div>

        <div class="col-sm text-right p-3">
          <!-- text-right alinha o texto na direita -->
          Lista de itens
        </div>

        <!-- fecha a linha -->
      </div>

      <!-- Linha dos objetivos -->
      <div class="row">

         <div class="col-sm-1">
           Ícone
         </div>

         <div class="col-sm">
           Texto do Objetivo
         </div>

      </div>


    </div>


  </body>
</html>
